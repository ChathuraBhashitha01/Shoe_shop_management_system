<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Shoes Pvt. Ltd</title>
    <meta name="keywords" content="Shoes,Hello, Shoes,Women Shoes,Men Shoes">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="assets/css/8.0.1_normalize.css">
    <style>
        body>header{
            position: relative;
        }
        body>header>nav{
            width: 100vw;
            height: 7vh;
            background: #E5F4FD;
            position: absolute;
            top: 15px;
            left: 0;
            margin: auto;
        }
        body>header>nav>h4{
            margin-right: 0;
        }
        body>header>nav>ul{
            position: absolute;
            top: 15px;
            bottom: 0;
            right: 400px;
            margin: auto;
        }
        body>header>nav>ul>li{
            display: inline-block;
            padding-left: 40px;
            list-style: none;
        }
        body>header>nav>div>img{
            position: absolute;
            top: 10px;
            bottom: 0;
            right: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h4>Hello, Shoes (Pvt) Ltd</h4>
            <ul>
                <li class="fa-solid fa-house">Dashboard</li>
                <li>Customer</li>
                <li>Sale</li>
                <li>Supplier</li>
                <li>Inventory</li>
                <li>Employee</li>
                <li>User</li>
                <li><input type="text" placeholder="Search.."></li>
            </ul>

            <div>
                <img width="40" src="assets/image/user.png" alt="This is  User  png">
            </div>
        </nav>
    </header>
</body>
</html>
